<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header>
        <h1 id="titlePage">Function Name</h1>
    </header>

    <div class="container">
        <div class="input-container" id="inputContainer1">
            <label for="value1" id="label1">Valor 1:</label>
            <input type="text" id="inputValue1" placeholder="Ingrese el valor 1">
        </div>

        <div class="input-container" id="inputContainer2">
            <label for="value2" id="label2">Valor 2:</label>
            <input type="text" id="inputValue2" placeholder="Ingrese el valor 2">
        </div>

        <div class="input-container" id="inputContainer3">
            <label for="value3" id="label3">Valor 3:</label>
            <input type="text" id="inputValue3" placeholder="Ingrese el valor 3">
        </div>

        <div class="result-container">
            <label for="result">Resultado:</label>
            <textarea id="resultValue" readonly></textarea>
        </div>

        <button id="calculateButton" class="calculate-button">Calcular</button>
        <button id="backButton" class="go-back-button">Back</button>
    </div>

    <!-- Funciones pricipales -->
    <script src="../../js/function-exercises-app.js" type="module"></script>
</body>

</html>
